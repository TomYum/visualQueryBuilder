<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VQB view</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="vqb">

    <div class="vqb-viewport">

    </div>
    <div class="vqb-databases">
        <!-- databases -->
        <div class="vqb-db">
            <div class="title" >db_example</div>
            <div class="vqb-db-tables">
                <!-- tables -->
                <div class="vqb-table">
                    <span class="title">table_number_one</span>
                    <div class="vqb-fields-list">
                        <!-- fields -->
                        <div class="vqb-table-field">
                            <span class="field-alias">ID</span>
                            <span class="field-name">(ID)</span>
                        </div>
                        <div class="vqb-table-field">
                            <span class="field-alias">TITLE</span>
                            <span class="field-name">(NAME)</span>
                        </div>
                        <div class="vqb-table-field">
                            <span class="field-alias">DESCRIPTION</span>
                            <span class="field-name">(CONTENT)</span>
                        </div>
                        <!-- /fields -->
                    </div>
                </div>

                <div class="vqb-table">
                    <span class="title">table_number_two</span>
                    <div class="vqb-fields-list">
                        <!-- fields -->
                        <div class="vqb-table-field">
                            <span class="field-alias">KEY</span>
                            <span class="field-name">(ID)</span>
                        </div>
                        <div class="vqb-table-field">
                            <span class="field-alias">USER_NAME</span>
                            <span class="field-name">(NAME)</span>
                        </div>
                        <div class="vqb-table-field">
                            <span class="field-alias">DESCRIPTION</span>
                            <span class="field-name">(DESC)</span>
                        </div>
                        <!-- /fields -->
                    </div>
                </div>
                <!-- /tables -->
            </div>
        </div>
        <!-- /databases -->
    </div>

</div>


</body>
</html>
